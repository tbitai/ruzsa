<!DOCTYPE html>
<html ng-app="ruzsa">
<head>
<meta charset="UTF-8">
<script src="./node_modules/angular/angular.min.js"></script>
<script src="./node_modules/angular-tree-repeat/dist/angular-tree-repeat.js"></script>
<script>
    angular.module('ruzsa', ['sf.treeRepeat'])
        .controller('treeController', function($scope){
            $scope.treeData = {
                name: 'root',
                children: [
                    {name: 'first child'},
                    {name: 'second child'}
                ]
            };
        });
</script>
</head>

<body>
<ul ng-controller="treeController">
    <li sf-treepeat="node in children of treeData">
        {{node.name}}
        <ul>
            <li sf-treecurse></li>
        </ul>
    </li>
</ul>
</body>
</html>
