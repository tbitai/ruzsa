<!DOCTYPE html>
<html ng-app="ruzsa">
<head>
<meta charset="UTF-8">
<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-tree-repeat/dist/angular-tree-repeat.js"></script>
<script src="node_modules/formula-parser/dist/formula-parser.js"></script>
<script src="js/wff.js"></script>
<script>
    angular.module('ruzsa', ['sf.treeRepeat'])
        .controller('treeController', function($scope){
            $scope.treeData = {
                formula: new WFF('Tet(a) & Tet(b) | Dodec(a) | Tet(b)'),
                children: [
                    {formula: new WFF('Tet(a) & Tet(b)'),
                     children: [
                        {formula: new WFF('Tet(a)'),
                         children: [
                             {formula: new WFF('Tet(b)')}]}]},
                    {formula: new WFF('Dodec(a) | Tet(b)'),
                     children: [
                         {formula: new WFF('Dodec(a)')},
                         {formula: new WFF('Tet(b)')}]}]
            };
        });
</script>
<link rel="stylesheet" href="css/tree.css">
</head>

<body>
<div class="tree">
<ul ng-controller="treeController">
    <li sf-treepeat="node in children of treeData">
        {{node.formula.unicode}}
        <ul>
            <li sf-treecurse></li>
        </ul>
    </li>
</ul>
</div>
</body>
</html>
