<!DOCTYPE html>
<html ng-app="ruzsa">
<head>
<meta charset="UTF-8">
<script src="./node_modules/angular/angular.min.js"></script>
<script src="./node_modules/angular-tree-repeat/dist/angular-tree-repeat.js"></script>
<script>
    angular.module('ruzsa', ['sf.treeRepeat'])
        .controller('treeController', function($scope){
            $scope.treeData = {
                name: '(Tet(a) & Tet(b)) v (Dod(a) v Tet(b))',
                children: [
                    {name: 'Tet(a) & Tet(b)',
                     children: [
                        {name: 'Tet(a)',
                         children: [
                             {name: 'Tet(b)'}]}]},
                    {name: 'Dod(a) v Tet(b)',
                     children: [
                         {name: 'Dod(a)'},
                         {name: 'Tet(b)'}]}]
            };
        });
</script>
<link rel="stylesheet" href="./css/tree.css">
</head>

<body>
<div class="tree">
<ul ng-controller="treeController">
    <li sf-treepeat="node in children of treeData">
        {{node.name}}
        <ul>
            <li sf-treecurse></li>
        </ul>
    </li>
</ul>
</div>
</body>
</html>
